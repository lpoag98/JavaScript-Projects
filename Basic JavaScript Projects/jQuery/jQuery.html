<!DOCTYPE html>
<html lang="en">
    <head>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>

    <script>
      $(document).ready(function() {
        $("html").append(
          "<body>\
            <div id='container'>\
              <div id='inner'>\
                <h1>Basic jQuery</h1>\
                <p id='1'>Paragraph 1</p>\
                <p id='2'>Paragraph 2</p>\
                <p id='3'>Paragraph 3</p>\
              </div>\
            </div>\
          </body>"
        );
        //This shows a console message when you click the first paragraph
        $("#1").click(function() {
    console.log( "You clicked a paragraph made by jQuery!" );
        });
        //This makes the color of paragraph 2 font red.
        $("#2").css({"color":"red"});
        //This makes the heading 1 hide
        $("#3").click(function() {
            $("h1").hide(2000);
        });

      });
    </script>
</html>
