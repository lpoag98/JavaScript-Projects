<!DOCTYPE html>
<html lang="eng">
	<head>
		<title>JS Functions Practice</title>
		<meta charset="utf-8">
		<script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin>
		</script>
		<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin>
		</script>
		<script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin>
		</script>
		<!--the script must be in head tag in order to work.-->
	</head>
	
<body>
	<div id="JSX"></div>
	<script>
		class Greeting extends React.Component {
			render() {
				return <h1>Hello, World!</h1>
			}
		}

		ReactDOM.render(<Greeting />, document.getElementById('JSX'))
	</script>


</body>

</html>
